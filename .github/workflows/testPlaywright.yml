name: Playwright Java Tests
on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Install Playwright Browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run Playwright tests
        run: mvn clean test -DsuiteXmlFile="TestSuites/testng.xml"
        continue-on-error: true

      - name: Upload Test Execution Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-results
        # This captures your Extent Reports, Videos, and Screenshots based on your project structure
          path: |
            reports/
            resultVideos/
            screenshots/
          retention-days: 30